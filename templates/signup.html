<style>

    bottom: 40px;
    right: 25px;
    font-size: 25px;
    z-index: 99;
    width: 50px;
    height: 50px;
    background-color: red;
    color: black;
    border: none;
    cursor: pointer;
    outline: none;
    padding: 6px;

}

#scrollToTopButton:hover , i:hover{
background-color:white;

      h1 {
        margin: auto;
        width: max-content;
        color: white;
      }
      span {
        display: inline-block;
        padding: 5px;
      }
      .img-logo{
          height: 94px;
          margin-left: 45px;
      }
      .seperator {
        height: 12px;
        display: block;
      }
      .main {
        padding: 70px;
        width: 300px;
        height: auto;
        border: 1.5px grey solid;
        border-radius: 5px;
        margin: -4.5px auto;
      }
      label {
        font-weight: bold;
        color: white;
        font-size: 1.25em;
      }
      input {
        width: 280px;
        border: none;
        border-radius: 5px;
        padding: 8px;
        outline: none;
      }
      input[type="submit"] {
        width: 260px;
        background-color: red;
        font-weight: bold;
      }
      input[type="submit"]:hover {
        cursor: pointer;
        border: 2px gray solid;
        background-color: red;
        transform: scale(0.95);
      }
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.85) ),url("Images/background3.png") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;

      }
      .brand {
        margin-bottom: 13px;
        color: red;
        padding-top: 15px;
      }
      #errormessage {
        display: flex;
        justify-content: center;
        border-radius: 12px;
      }
      p {
        display: inline-flex;
        font-size: 1em;
        align-items: center;
        background: rgb(220, 53, 69);
        padding: 0.5em;
        color: white;
        font-family: sans-serif;
      }
      p svg {
        width: 2em;
        height: 2em;
        margin-right: 0.5em;
        fill: lightgreen;
      }
      .login{
          margin: 0 auto;
          width: 400px;
          background-color: rgba(0, 0, 0, 0.6);
          border-radius: 5px;
          padding: 30px 70px 143px 70px;
          margin-bottom: 12px;
      }

      .login h1{
          color: white;
          padding-bottom: 10px;
      }

      .bottom{
          background-color: rgba(0, 0, 0, 0.35);
          color: #bdc7c9;
         

      }

      .bottom-width{
        max-width: 1000px;
          padding:8px 30px ;
      }

      .bottom-flex{
          display: flex;
          flex-wrap: wrap;
          padding: 15px 0 0 0;
          justify-content:center;
         
      }
      .bottom-flex li a{
         font-size: 15px;
      }
      .bottom-flex li{
          list-style: none;
          margin:0px 10px;
      }

      .list-bottom{
          /* width: 25%; */
          margin-top: 10px;
      }

      .link-bottom{
          text-decoration: none;
          color: #bdc7c9;
          font-size: 0.8rem;
      }

      .link-bottom:hover{
          text-decoration: underline;

      }
      .remember-flex{
          display: flex;
          justify-content: space-between;
          margin-top: 10px;
          font-size: 0.8rem;
      }

      .color_text{
          color: #bdc7c9;
      }

      .color_link{
          color: #bdc7c9;
      }

      .signup-link{
          color: white;
          text-decoration: none;
      }



      .signup-link:hover{
          text-decoration: underline;
      }

      .face_icon{
          color: #3b5998;
          margin-right: 6px;
          font-size: 20px;
      }

      .log_face{
          text-decoration: none;
          margin-left: 10px;
          font-size: 0.8rem;
      }

      .login-face{
          margin: 50px 0 15px 0;
          vertical-align: middle;
          color: #bdc7c9;
      }

      .new-members{
          margin-bottom: 10px;
          color: #bdc7c9;
      }

      .help a{
          text-decoration: none;
      }
      .help a:hover{
          text-decoration: underline;
      }

      .protection{
          font-size: 0.8rem;
          color: #bdc7c9;
      }

      .protection a{
          text-decoration: none;
      }

      .protection a:hover{
          text-decoration: underline;
      }

      .tel-link{

          color: #e1e5ea;
      }

      }

      .select-language option{
          padding-left: 10px;
      }
      .input-text{
          margin-bottom: 20px;
      }

      .input-text input{
          width: 100%;
          height: 45px;
          background-color: #333;
          color: white;
          border-radius:5px;
          border: none;
          outline: transparent;
          text-indent: 18px;
      }

      .input-text input::-webkit-input-placeholder {
          font-size: 1rem;
          color: #bdc7c9;
      }

      .input-text input::-moz-placeholder {
          font-size: 1rem;
          color: #bdc7c9;
          text-indent: 40px;
      }
      .signin-button{
          margin-top: 20px;
          padding: 13px;
          border-radius: 5px;
          background-color: red;
          color:white;
          border:none;
          font-weight: bold;
          font-size: 1.05rem;
          cursor: pointer;
      }
      .aftersubmit{
        opacity: 1;
        width: 400px;
        padding: 20px 75px 20px 65px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 5px;
        margin: 0px auto;
      }
      .field-icon{
     position: absolute;
     margin-left: -25px;

     color: white;
   }
   .questions{
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    justify-content: space-between;
}

@media only screen and (max-width: 450px) {
  .login, .aftersubmit {
    width: 300px;
    padding: 15px;
  }
}

@media only screen and (max-width: 350px) {
  .login, .aftersubmit {
    width: 240px;
    padding: 10px;
  }
  input[type="submit"] {
    width: 220px;
  }
  .help a {
    margin-left: 0% !important;
  }
}

  <body>
    <div class="logo">
        <a href="home.html">
            <img src="Images/TheaterLogoFinal.png" class="img-logo"/>
        </a>
    </div>
    <div class="login-div">
      <form class="login" action="register" method="post"
        name="regform"
        autocomplete="off">
        {% csrf_token %}

      <h1 class="sign">Sign Up</h1>
      <div id="errormessage"></div>
      <span class="seperator"></span>
      <div class="input-text">
        <input
          type="text"
          name="name"
          placeholder="Enter your name"
          
        />
      </div>
        <div class="input-text">
          <input
            type="text"
            name="username"
            placeholder="Enter your username"
            
          />
      </div>
      <div class="input-text">
        <input
          type="email"
          name="email"
          placeholder="Enter your Email"
          
        />
      </div>
      <div class="input-text">
        <input
          id = "pass_signup"
          type="password"
          name="password"
          placeholder="Enter your password"
          
        /><i class="fa fa-fw fa-eye field-icon toggle-password" id="togglePassword"></i>
      </div>
      <div class="input-text">
        <input
        id = "pass_signup2"
          type="password"
          name="cpassword"
          placeholder="Confirm password"
        
        /><i class="fa fa-fw fa-eye field-icon toggle-password2" id="togglePassword"></i>
      </div>
        <button class="signin-button" type="submit" >Sign Up</button>
        <div class="remember-flex">
            <div>

            </div>
            <div class="help">
                <a class="color_text" href="https://www.google.com/gmail/">Need help?</a>
            </div>
        </div>
      </form>
      
    </div>

  </body>
